<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Doggo Info</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/stylesheet.css">
  </head>

  <body>
    <header>
      <h1>Dog Viewer</h1>
      <span id="dog-name">Homepage Dog</span>
    </header>
    <section class="section-container">
      <section class="column">
        <section class="item">
          <span>Choose a dog</span>
        </section>
        <section class="item">
          <select name="" id="">
            <option value="starter" selected>Select Me!</option>
          </select>
        </section>
        <section class="item">
          <section class="img-container">
            <section class="container">
              <div>🐶🐶🐶🐶🐶</div>
              <img src="http://placecorgi.com/260/180" class="dog-img" alt="dog" />
            </section>
          </section>
        </section>
        <section class="column">
          <section class="item">
            <span>Dog Characteristics</span>
            <ul>
              <li id="MF">S: Male</li>
              <li id="age">Age: 2</li>
              <li id="likes">Likes: Meat, Sleep, Play</li>
              <li id="dislikes">Dislikes: Baths</li>
              <li id="fun-fact"> Additional Info: On every walks starts running</li>
            </ul>
          </section>

        </section>
      </section>


      <script src="main.js" async defer></script>
  </body>

</html>
